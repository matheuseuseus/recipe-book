<div class="row">
	<div class="col-md-5">
		<div app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></div>	
	</div>

	<div class="col-md-7">
		<div app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></div>
		<ng-template #infoText>
			<p>Please, select a Recipe.</p>
		</ng-template>
	</div>
</div>
